<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Montserrat&family=Oswald:wght@200&display=swap"
        rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
      integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
      integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
  
    <div id="container" class="container">
      <div id="left-side" class="left">
        <h1>Library</h1>
        <button type="button" id="new-book" data-bs-toggle="modal" data-bs-target="#myModal">+ Add New Book</button>
        <div id="title-holder" class="title-holder"></div>
      </div>
      <div id="right-side" class="right">
        <div id="card" class="empty">
         <p>Library is currently empty.</p>
        </div>
        <div id="card-holder" class="card-holder"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-holder">
              <div class="form-inline">
                <label class="to-equal-t" for="new-title">Title</label>
                <input id="new-title" type="text" />
              </div>
              <div class="form-inline">
                <label for="new-author">Author</label>
                <input id="new-author" type="text" />
              </div>
              <div class="form-inline">
                <label class="to-equal-p" for="new-pages">Pages</label>
                <input id="new-pages" type="number" min="0"/>
              </div>
              <div class="form-inline">
                <label class="to-equal-p">Status</label>
                  <select id="new-status">
                    <option value="1">Read</option>
                    <option value="2">Unread</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" class="btn" id="addBook" data-bs-dismiss="modal">Add Book</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Bootstrap 5.0 and Popper js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Vanilla JS -->
      <script src="script.js"></script>
  </body>
</html>
